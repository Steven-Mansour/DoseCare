<body class="bg-gray-50 dark:bg-gray-900">
    <div id="content" class="min-h-fit md:min-h-screen">{% block content %}{% endblock %}</div>
    <div id="footer">
        <div>
            {% block footer %}


            <footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800">
                <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
                    <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2025 <a
                            href="https://flowbite.com/" class="hover:underline">DoseCare™</a>. All Rights Reserved.
                    </span>
                    <ul
                        class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
                        <li>
                            <a href="#" class="hover:underline me-4 md:me-6">About</a>
                        </li>
                        <li>
                            <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
                        </li>
                        <li>
                            <a href="#" class="hover:underline">Contact</a>
                        </li>
                    </ul>
                </div>
            </footer>

            {% endblock %}
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.3/flowbite.min.js"></script>
        <script>
            const toggleButton = document.querySelector('[data-collapse-toggle="navbar-dropdown"]');
            const thamIcon = document.querySelector('.tham');

            toggleButton.addEventListener('click', () => {
                // Toggle the active state on the `.tham` element
                thamIcon.classList.toggle('tham-active');
            });
        </script>
        <script>
            const themeToggle = document.getElementById('theme-toggle');
            const lightIcon = document.getElementById('theme-toggle-light-icon');
            const darkIcon = document.getElementById('theme-toggle-dark-icon');

            // Check the current theme and update the icons
            if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                darkIcon.classList.remove('hidden');
            } else {
                lightIcon.classList.remove('hidden');
            }

            // Toggle theme on button click
            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                if (document.documentElement.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark');
                    lightIcon.classList.add('hidden');
                    darkIcon.classList.remove('hidden');
                } else {
                    localStorage.setItem('theme', 'light');
                    darkIcon.classList.add('hidden');
                    lightIcon.classList.remove('hidden');
                }
            });
        </script>
</body>

</html>
